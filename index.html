<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="background">
        <div class="body">
            <img class="logo" src="./odin-logo.png" alt="odin logo">
            <h1 class="header">ODIN</h1>
        </div>
        <div class="credits">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/green-and-brown-trees-under-blue-sky-during-daytime-bTzpau9mKT4">Unsplash</a>
        </div>
    </div>


    <div class="main">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dream. Sign up <em>now</em> to get started</p>
            <p>you <em>know</em> you want to.</p>
        </div>

        <div class="form">
            <h2>Let's do this!</h2>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone-number" id="phone-number">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" required>

        </div>

        <div class="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <em>Log in</em></p>
        </div>
    </div>
</body>

</html>
